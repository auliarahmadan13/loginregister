<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff6ec4, #ff94fb);
            color: white;
            height: 100vh;
        }
        .form-control {
            background: transparent;
            border: 1px solid white;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .btn-custom {
            background: white;
            color: #ff4db8;
            font-weight: bold;
            border-radius: 25px;
        }
        .btn-custom:hover {
            background: #ff4db8;
            color: white;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2 class="text-center fw-bold mb-4">Sign up</h2>
                
                <form>

                    <div class="mb-3 d-flex align-items-center">
                        <i class="fa fa-user fa-lg me-3"></i>
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>

                    <div class="mb-3 d-flex align-items-center">
                        <i class="fa fa-envelope fa-lg me-3"></i>
                        <input type="email" class="form-control" placeholder="Your Email">
                    </div>

                    <div class="mb-3 d-flex align-items-center">
                        <i class="fa fa-lock fa-lg me-3"></i>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="mb-3 d-flex align-items-center">
                        <i class="fa fa-key fa-lg me-3"></i>
                        <input type="password" class="form-control" placeholder="Repeat your password">
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label" for="terms">
                            I agree to all statements in <a href="#" class="text-white">Terms of Service</a>
                        </label>
                    </div>

                    <div class="text-center">
                        <a href="https://auliarahmadan13.github.io/loginregister/logininukawaii">
                        <button type="submit" class="btn btn-custom btn-lg w-100">REGISTER</button>
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
