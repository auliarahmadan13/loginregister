<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus Team Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
        }
        .left-section {
            width: 50%;
            background-color: #ff77c6;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }
        .right-section {
            width: 50%;
            background: linear-gradient(to right, #ff7e5f, #d63384);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }
        .btn-custom {
            background: linear-gradient(to right, #ff7e5f, #d63384);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #d63384, #ff7e5f);
        }
    </style>
</head>
<body>
    <div class="left-section">
        <img src="Desain tanpa judul.png" style="width: 185px;" alt="logo">
        <h2>InuKawaii</h2>
        <p>Please login to your account</p>
        <form class="w-75">
            <input type="text" class="form-control mb-3" placeholder="Username">
            <input type="password" class="form-control mb-3" placeholder="Password">
            <button class="btn btn-custom w-100 py-2" type="button">Log In</button>
            <div class="text-center mt-4">
                <p>Don't have an account?</p>
                <button class="btn btn-outline-light">Create New</button>
            </div>
        </form>
    </div>
    <div class="right-section">
        <div>
            <h2>Selamat Datang di InuKawaii!</h2>
            <p> Jelajahi artikel pilihan kami dan temukan rahasia tampil cantik alami setiap hari. Karena kecantikan sejati dimulai dari perawatan terbaik.
                <P></P>
                #GlowUp #BeautyTips #SelfCare</p>
        </div>
    </div>
</body>
</html>
